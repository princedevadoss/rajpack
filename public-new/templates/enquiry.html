<style>
        #enquiry-form {
            margin: 20px;
        }
    
        .float-container.open-state > .modal {
            height: 600px;
        }
    
        .form-header {
            height: 80px;
            text-align: center;
            font-weight: 600;
            font-family: 'Quicksand', sans-serif;
            color: rgb(2, 58, 143);
        }
    
        .form-body {
            display: grid;
            grid-template-columns: auto auto;
            gap: 30px 10px;
            padding: 10px;
            margin: 0 10%;
            min-width: 300px;
        }
    
        .form-body > div {
            font-size: 20px;
            text-align: left;
            font-weight: 600;
            color: rgb(2, 58, 143);
        }
    
        .form-body > input[type="text"] {
            height: 40px;
        }
    
        .form-body > input[type="text"], .form-body > textarea {
            background: rgba(155, 199, 250, 0.199);
            border: 2px solid rgb(2, 58, 143);
            border-radius: 5px;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 3px 10px 0 rgba(0, 0, 0, 0.19);
            outline: none;
            font-size: 18px;
            -webkit-transition: background 0.5s, border 1s;
            -moz-transition: background 0.5s, border 1s;
            -ms-transition: background 0.5s, border 1s;
            transition: background 0.5s, border 1s;
        }
    
        .form-body > input[type="text"]:focus, .form-body > textarea:focus {
            border: 2px solid rgb(2, 192, 2);
            background: rgba(14, 248, 151, 0.171);
        }
        
        .form-btn {
            grid-column-start: 1;
            grid-column-end: 3;
            margin: 20px 20%;
            height: 40px;
            font-size: 20px;
            font-weight: 600;
            font-family: 'Quicksand', sans-serif;
            background: none;
            border-radius: 15px;
            cursor: pointer;
            border: 2px solid rgb(2, 58, 143);
            background: rgb(66, 152, 250, 0.3);
            color: rgb(2, 58, 143);
            outline: none;
        }
    
        .form-btn:hover {
            background: rgba(195, 223, 255, 0.801);
        }
    </style>
    <div id="close" class="close"><div class="fa fa-times-circle-o close-inline"></div></div>
    <form id="enquiry-form" action="/app/api/enquiry" method="post">
        <div class="form-header"><h2><b>Enquiry Form</b></h2></div>
        <div class="form-body">
            <div class="rajpack-label">Name</div>
            <input type="text" name="name"/>
            <div class="rajpack-label">Email Id</div>
            <input type="text" name="email"/>
            <div class="rajpack-label">Contact Number</div>
            <input type="text" name="contact"/>
            <div class="rajpack-label">Message</div>
            <textarea rows="6" cols="50" name="message"></textarea>
            <input class="form-btn" type="submit" data-action="enquiry" value="Submit"/>
        </div>
    </form>
