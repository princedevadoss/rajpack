<html>
    <head>
        <link rel="stylesheet" href="./app.css"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Tomorrow&display=swap" rel="stylesheet">
        <script src="./jquery.min.js"></script>
        <script src="./index.js"></script>
        <title>Minion Box</title>
    </head>
    <body>
        <div class="keycode">
            <div class="keycode-content">
                <div class="spacer"></div>
                <div class="keycode-row">
                    <div style="width:100%; padding-left: 50px;" class="clabel"><b>Please Enter the Key Code</b></div>
                </div>
                <div style="margin-top:50px;" class="keycode-row">
                    <div class="clabel">Key Code</div>
                    <input id="key" type="password" value=""/>
                </div>
                <button style="margin-top:50px;margin-left:-100px;" onclick="checkKey()">Proceed</button>
            </div>
        </div>
        <div class="result">
            <button id="close" style="float:right;">X</button>
            <div class="result-content">
                <table>
                    <thead>
                        <tr class="heading">
                            <th class="ch"></th>
                            <th class="ch">1 Joint</th>
                            <th class="ch">2 Joint</th>
                        </tr>
                    </thead>
                    <tbody id="finalresult">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="container">
            <div class="title">Box App</div>
            <div id="dimensions">
                <table>
                    <thead>
                        <tr class="heading">
                            <th></th>
                            <th>Millimeter</th>
                            <th>Centimeter</th>
                            <th>Inches</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Length</td>
                            <td><input id="lenmm" type="number" required name="price" min="0" value="0.00"></td>
                            <td><input id="lencm" type="number" required name="price" min="0" value="0.00" step="0.01"></td>
                            <td><input id="lenin" type="number" required name="price" min="0" value="0.00" step="0.01"></td>
                        </tr>
                        <tr>
                            <td>Width</td>
                            <td><input id="widmm" type="number" required name="price" min="0" value="0.00" step="0.01"></td>
                            <td><input id="widcm" type="number" required name="price" min="0" value="0.00" step="0.01"></td>
                            <td><input id="widin" type="number" required name="price" min="0" value="0.00" step="0.01"></td>
                        </tr>
                        <tr>
                            <td>Height</td>
                            <td><input id="heimm" type="number" required name="price" min="0" value="0.00" step="0.01"></td>
                            <td><input id="heicm" type="number" required name="price" min="0" value="0.00" step="0.01"></td>
                            <td><input id="heiin" type="number" required name="price" min="0" value="0.00" step="0.01"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="cost">
                <div class="row">
                    <div class="clabel">Conversion Cost</div>
                    <input id="cc" value="0.00"/>
                </div>
                <div class="row">
                    <div class="clabel">Profit</div>
                    <input id="profit" value="0.00"/>
                </div>
                <div class="row">
                    <div class="clabel">No: of Ply </div>
                    <input id="pl"/>
                    <img id="plies" src="./dropdown.png" class="drop-down-btn"></img>
                    <ul id = "list" class="drop-down">
                        <li class="ply-drop">1 Ply</li>
                        <li class="ply-drop">3 Ply</li>
                        <li class="ply-drop">5 Ply</li>
                        <li class="ply-drop">7 Ply</li>
                        <li class="ply-drop">9 Ply</li>
                    </ul>
                </div>           
            </div>
            <div id="ply">
                <table>
                    <thead>
                        <tr class="heading">
                            <th>PLY</th>
                            <th>Paper GSM</th>
                            <th>Paper Cost</th>
                        </tr>
                    </thead>
                    <tbody id="ply-table">
                        
                    </tbody>
                </table>
            </div> 
            <div class="float-btn">
                <button id="calc">Calculate</button>
            </div>
        </div>
    </body>
</html>
